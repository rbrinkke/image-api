[pytest]
# Pytest configuration for image-api

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.11

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    --showlocals
    # Coverage reporting
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W error::UserWarning
    # Fail on first error (useful for debugging, comment out for CI)
    # -x

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require DB, storage, etc.)
    api: API endpoint tests
    slow: Slow tests (skipped by default)
    security: Security-related tests

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
